<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="page-shop">
    <div class="header-bg">
        <div class="main-content-wrapper">
            <header class="header">
                <div class="header__left">
                    <div class="header__logo"></div>
                    <nav class="header__nav">
                        <a href="index.html" class="header__nav-link"><span class="header__nav-text">home</span></a>
                        <a href="shop.html" class="header__nav-link"><span class="header__nav-text">shop</span></a>
                        <a href="collection.html" class="header__nav-link"><span class="header__nav-text">collection</span></a>
                    </nav>
                </div>
                <div class="header__right">
                    <div class="header__search">
                        <label class="visually-hidden" for="shop-search">Search posters</label>
                        <input type="text" id="shop-search" class="header__search-input" placeholder="...">
                        <div class="header__search-icon"></div>
                    </div>
                    <a href="site.html" class="header__nav-link">
                        <span class="visually-hidden">Profile</span>
                        <div class="header__profile"></div>
                    </a>
                </div>
            </header>
        </div>
    </div>

    <main class="shop-section">
        <h2 class="shop-section__title">Our Shop</h2>
        <div class="posters-list">

            <section class="poster">
                <div class="poster__info">
                    <h3 class="poster__title">collection poster zero</h3>
                    <div class="poster__meta">
                        <span class="poster__price">3$</span>
                        <img class="poster__like" src="./assets/images/heart.png" alt="like" data-liked="false">
                    </div>
                </div>
                <div class="poster__preview">
                    <div class="poster__grid">
                        <div class="poster__item poster__item--small" style="background-image: url('./assets/images/art1.png'); background-color: #FF6347;"></div>
                        <div class="poster__item poster__item--small" style="background-image: url('./assets/images/art2.png'); background-color: #4682B4;"></div>
                        <div class="poster__item poster__item--tall" style="background-image: url('./assets/images/art3.png'); background-color: #3CB371;"></div>
                        <div class="poster__item poster__item--tall" style="background-image: url('./assets/images/art4.png'); background-color: #BA55D3;"></div>
                    </div>
                </div>
                <button class="poster__arrow" type="button"><span class="visually-hidden">Next</span></button>
            </section>

            <section class="poster">
                <div class="poster__info">
                    <h3 class="poster__title">collection poster beta</h3>
                    <div class="poster__meta">
                        <span class="poster__price">5$</span>
                        <img class="poster__like" src="./assets/images/heart.png" alt="like" data-liked="false">
                    </div>
                </div>
                <div class="poster__preview">
                    <div class="poster__grid">
                        <div class="poster__item poster__item--small" style="background-image: url('./assets/images/art5.png'); background-color: #6a5acd;"></div>
                        <div class="poster__item poster__item--small" style="background-image: url('./assets/images/art6.png'); background-color: #8b0000;"></div>
                        <div class="poster__item poster__item--tall" style="background-image: url('./assets/images/art7.png'); background-color: #f0e68c;"></div>
                        <div class="poster__item poster__item--tall" style="background-image: url('./assets/images/art8.png'); background-color: #9400d3;"></div>
                    </div>
                </div>
                <button class="poster__arrow" type="button"><span class="visually-hidden">Next</span></button>
            </section>

            <section class="poster">
                <div class="poster__info">
                    <h3 class="poster__title">collection poster lite</h3>
                    <div class="poster__meta">
                        <span class="poster__price">7$</span>
                        <img class="poster__like" src="./assets/images/heart.png" alt="like" data-liked="false">
                    </div>
                </div>
                <div class="poster__preview">
                    <div class="poster__grid">
                        <div class="poster__item poster__item--small" style="background-image: url('./assets/images/art9.png'); background-color: #6a5acd;"></div>
                        <div class="poster__item poster__item--small" style="background-image: url('./assets/images/art10.png'); background-color: #8b0000;"></div>
                        <div class="poster__item poster__item--tall" style="background-image: url('./assets/images/art11.png'); background-color: #f0e68c;"></div>
                        <div class="poster__item poster__item--tall" style="background-image: url('./assets/images/art12.png'); background-color: #9400d3;"></div>
                    </div>
                </div> 
                <button class="poster__arrow" type="button"><span class="visually-hidden">Next</span></button>
            </section>

            <section class="poster">
                <div class="poster__info">
                    <h3 class="poster__title">collection poster plus</h3>
                    <div class="poster__meta">
                        <span class="poster__price">7$</span>
                        <img class="poster__like" src="./assets/images/heart.png" alt="like" data-liked="false">
                    </div>
                </div>
                <div class="poster__preview">
                    <div class="poster__grid">
                        <div class="poster__item poster__item--small" style="background-image: url('./assets/images/art13.png'); background-color: #6a5acd;"></div>
                        <div class="poster__item poster__item--small" style="background-image: url('./assets/images/art14.png'); background-color: #8b0000;"></div>
                        <div class="poster__item poster__item--tall" style="background-image: url('./assets/images/art15.png'); background-color: #f0e68c;"></div>
                        <div class="poster__item poster__item--tall" style="background-image: url('./assets/images/art16.png'); background-color: #9400d3;"></div>
                    </div>
                </div>
                <button class="poster__arrow" type="button"><span class="visually-hidden">Next</span></button>
            </section>

            <a href="index.html" class="back-button">
                BACK
                <span class="back-button__icon"></span>
            </a>

        </div>
    </main>

    <footer class="footer-block">
        <div class="footer-block__wrapper">
            <div class="footer-block__left">
                <div class="footer-block__logo"></div>
                <a href="#" class="footer-block__link">@Consu1tati_on</a>
            </div>
            <div class="footer-block__social">
                <a href="404.html" class="footer-block__social-icon footer-block__social-icon--meta"><span class="visually-hidden"></span></a>
                <a href="404.html" class="footer-block__social-icon footer-block__social-icon--instagram"><span class="visually-hidden"></span></a>
                <a href="404.html" class="footer-block__social-icon footer-block__social-icon--twitter"><span class="visually-hidden"></span></a>
            </div>
        </div>
    </footer>

    <div class="modal-overlay" id="purchaseModal">
        <div class="modal-content">
            <h3 class="modal-title">Необходимо войти</h3>
            <p class="modal-message">
                Для оформления покупки вам необходимо сначала войти в систему или зарегистрироваться.
            </p>
            <button class="modal-close-button" id="closeModalButton" type="button">
                Понятно
            </button>
        </div>
    </div>

    <script type="module" src="./scripts/shop.js"></script>
</body>
</html>
